.container{max-width:420px;width:100%;text-align:center}

.dot{

.card{

border:1px solid #333;
margin-bottom:18px;

}

.video-box iframe{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
border:none;
}

.progress{
height:8px;
background:#222;
border-radius:10px;
overflow:hidden;
margin-bottom:6px;
}
.progress span{
